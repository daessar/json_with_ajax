<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Ejercicios con Ajax y JSON</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2">Ajax with JSON</a>
            <div class="collapse navbar-collapse d-flex justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item text-muted fw-bold fs-2">@daessar</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row mt-4">
          <!-- Ejercicio 1 -->
          <div class="col-sm">
            <div class="card shadow rounded-4">
              <div class="card-header bg-dark text-light">Salario 💸</div>
              <div class="card-body text-center">
                <div class="mb-3">
                  <label for="salario" class="form-label"></label>Salario
                  Mensual:
                  <input
                    type="number"
                    id="salario"
                    placeholder="$pesos"
                    class="form-control"
                  />
                  <br />
                  <button
                    onclick="calcular_salario()"
                    class="btn btn-secondary p-1 mb-3"
                  >
                    Calcular</button
                  ><br />
                  <div
                    id="resultado_salario"
                    style="display: none"
                    class="card-body"
                  >
                    <table>
                      <tr>
                        <td>
                          <label for="base_cotizacion"
                            >Base de cotización:
                          </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="base_cotizacion"
                            size="10"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td><label for="salud">Salud: </label></td>
                        <td>
                          <input type="text" disabled id="salud" size="10" />
                        </td>
                      </tr>
                      <tr>
                        <td><label for="pension">Pensión: </label></td>
                        <td>
                          <input type="text" disabled id="pension" size="10" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="valor_pagado">Valor Pagado: </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="valor_pagado"
                            size="10"
                          />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Ejercicio 2 -->
          <div class="col-sm-3">
            <div class="card shadow rounded-4">
              <div class="card-header bg-dark text-light">Celulares 📱</div>
              <div class="card-body text-center">
                <div class="mb-3">
                  <label for="nombre_vendedor" class="form-label"
                    >Nombre del Vendedor</label
                  >
                  <input
                    type="text"
                    id="nombre_vendedor"
                    placeholder="Input your name"
                    class="form-control"
                  />
                  <label for="num_cel_vendidos" class="form-label"
                    >Numero de celulares vendidos</label
                  >
                  <input
                    type="number"
                    id="num_cel_vendidos"
                    placeholder="Cantidad"
                    class="form-control"
                  />
                  <label for="valor_total_ventas" class="form-label"
                    >Valor total de ventas</label
                  >
                  <input
                    type="number"
                    id="valor_total_ventas"
                    placeholder="$pesos"
                    class="form-control"
                  />
                  <button
                    onclick="calcular_celulares()"
                    class="btn btn-secondary p-1 mt-2"
                  >
                    Calcular
                  </button>
                  <div
                    id="resultado_celulares"
                    style="display: none"
                    class="card-body"
                  >
                    <p class="fw-bold">Desprendible</p>
                    <table>
                      <tr>
                        <td>
                          <label for="salario_basico_vendedor"
                            >Salario Básico:
                          </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="salario_basico_vendedor"
                            size="10"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="comision_cel_vendido"
                            >Comisión por celular vendido:
                          </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="comision_cel_vendido"
                            size="10"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="comision_venta_total"
                            >Comisión por la venta total:
                          </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="comision_venta_total"
                            size="10"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="pago_total">Pago Total: </label>
                        </td>
                        <td>
                          <input
                            type="text"
                            disabled
                            id="pago_total"
                            size="10"
                          />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Ejercicio 3 -->
          <div class="col-sm">
            <div class="card shadow rounded-4">
              <div class="card-header bg-dark text-light">Test 📄</div>
              <div class="card-body text-center">
                <div class="mb-3">
                  <label for="nombre_candidato" class="form-label"
                    >Nombre del candidato</label
                  >
                  <input
                    type="text"
                    id="nombre_candidato"
                    placeholder="Your name"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="num_pre_test" class="form-label"
                    >Numero de preguntas</label
                  >
                  <input
                    type="number"
                    id="num_pre_test"
                    placeholder="N°"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="pre_buenas" class="form-label"
                    >Preguntas buenas</label
                  >
                  <input
                    type="number"
                    id="pre_buenas"
                    placeholder="N°"
                    class="form-control"
                  />
                </div>
                <button
                  onclick="calcular_test()"
                  class="btn btn-secondary p-1 m-2"
                >
                  Calcular
                </button>
                <div
                  id="resultado_test"
                  style="display: none"
                  class="card-body"
                >
                  <p class="fw-bold">Resultados</p>
                  <table>
                    <tr>
                      <td>
                        <label for="porcentaje_correctas"
                          >Porcentaje de preguntas buenas:
                        </label>
                      </td>
                      <td>
                        <input
                          type="text"
                          disabled
                          id="porcentaje_correctas"
                          size="10"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="resultado">Resultado Final: </label>
                      </td>
                      <td>
                        <input type="text" disabled id="resultado" size="10" />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- Ejercicio 4 -->
          <div class="col-sm">
            <div class="card shadow rounded-4">
              <div class="card-header bg-dark text-light">IMC 🤸🏾‍♂️</div>
              <div class="card-body text-center">
                <div class="mb-3">
                  <label for="peso" class="form-label">Ingrese su peso:</label>
                  <input
                    type="text"
                    id="peso"
                    placeholder="Kg"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="estatura" class="form-label"
                    >Ingrese su estatura:</label
                  >
                  <input
                    type="number"
                    id="estatura"
                    placeholder="m"
                    step="0.01"
                    class="form-control"
                  />
                </div>
                <button
                  onclick="calcular_imc()"
                  class="btn btn-secondary p-1 mt-2"
                >
                  Calcular
                </button>
                <div id="resultado_imc" style="display: none" class="card-body">
                  <p class="fw-bold">Resultados</p>
                  <table>
                    <tr>
                      <td>
                        <label for="resultado_estado">Estado: </label>
                      </td>
                      <td>
                        <input
                          type="text"
                          disabled
                          id="resultado_estado"
                          size="10"
                        />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Ejercicio Aerolinea -->
    <section>
      <div class="container">
        <div class="row mt-4 d-flex justify-content-center">
          <div class="col-sm-5">
            <div class="card shadow rounded-4">
              <div
                class="card-header text-light bg-danger text-center fs-5 fw-bold"
              >
                Aerolinea Manizales ✈
              </div>
              <div class="card-body text-center">
                <div class="mb-3">
                  <label for="name" class="fs-5 fw-bold mb-2">Nombre </label>
                  <input type="text" id="name" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="age" class="fs-5 fw-bold mb-2">Edad </label>
                  <input type="number" id="age" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="origen" class="fs-5 fw-bold mb-2">Origen</label>
                  <select name="origen" id="origen" class="form-select">
                    <option value="0">Selecione una ciudad</option>
                    <option value="manizales">Manizales</option>
                    <option value="pereira">Pereira</option>
                    <option value="neiva">Neiva</option>
                    <option value="pasto">Pasto</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="destino" class="fs-5 fw-bold mb-2">Destino</label>
                  <select name="destino" id="destino" class="form-select">
                    <option value="0">Selecione una ciudad</option>
                    <option value="manizales">Manizales</option>
                    <option value="pereira">Pereira</option>
                    <option value="neiva">Neiva</option>
                    <option value="pasto">Pasto</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="" class="fs-5 fw-bold mb-2">Clase</label><br />
                  <label for="turista">Turista </label>
                  <input
                    type="radio"
                    name="clase"
                    id="turista"
                    checked
                    value="turista"
                  />
                  <label for="primera_clase">Primera Clase</label>
                  <input
                    type="radio"
                    name="clase"
                    id="primera_clase"
                    value="primera_clase"
                  />
                  <label for="ejecutivo">Ejecutivo</label>
                  <input
                    type="radio"
                    name="clase"
                    id="ejecutivo"
                    value="ejecutivo"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="fs-5 fw-bold mb-2"
                    >Servicios Adicionales</label
                  ><br />
                  <label for="alimentación">Alimentación</label>
                  <input
                    type="checkbox"
                    name="alimentacion"
                    id="alimentacion"
                  />
                  <label for="internet">Internet</label>
                  <input type="checkbox" name="internet" id="internet" />
                  <label for="maletero">Maletero</label>
                  <input type="checkbox" name="maletero" id="maletero" />
                </div>
                <div class="mt-3">
                  <button
                    type="submit"
                    onclick="calcular_viaje()"
                    class="btn btn-danger"
                  >
                    Viajar
                  </button>
                </div>
                <div
                  id="resultado_viaje"
                  style="display: none"
                  class="card-body"
                >
                  <p class="fw-bold">Tiquete</p>
                  <table class="table">
                    <tr>
                      <td>
                        <label for="tipo_clase">Clase: </label>
                      </td>
                      <td>
                        <input type="text" disabled id="tipo_clase" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="tipo_servicio">Servicio: </label>
                      </td>
                      <td>
                        <input type="text" disabled id="tipo_servicio" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="descuento">Descuentos Edad: </label>
                      </td>
                      <td>
                        <input type="text" disabled id="descuento" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="pago_total_viaje">Pago Total: </label>
                      </td>
                      <td>
                        <input type="text" disabled id="pago_total_viaje" />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JAVASCRIPT -->
    <script src="exercises.js"></script>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
